<style>
body {
  font-family: Arial;
}
:root {
    --darker: #333333;
    --lighter: #5e5e5e;
}

</style>
<table style="border-collapse: collapse; width: 100%;" border="0">
<tbody>
<tr VALIGN=TOP>
<td style="width: 10%;">
<p style="font-size:10px; font-weight:Bold; color:var(--lighter); margin: 0px;">Outcome</p>
<p style="margin: 1px;">{{outcome}}</p>
</td>
<td style="width: 35%;">
<p style="font-size:10px; font-weight:Bold; color:var(--lighter); margin: 0px;">Tester</p>
<p style="margin: 1px;">{{tester}}</p>
</td>
<td style="width: 30%;">
<p style="font-size:10px; font-weight:Bold; color:var(--lighter); margin: 0px;">Configuration</p>
<p style="margin: 1px;">{{configuration}}</p>
</td>
<td style="width: 25%;">
<p style="font-size:10px; font-weight:Bold; color:var(--lighter); margin: 0px;">Date completed</p>
<p style="margin: 1px;">{{date_completed}}</p>
</td>
</tr>
<tr VALIGN=TOP>
<td style="width: 10%;">&nbsp;</td>
<td style="width: 35%;">
<p style="font-size:10px; font-weight:Bold; color:var(--lighter); margin: 0px; padding-top: 10px;">Run by</p>
<p style="margin: 1px;">{{run_by}}</p>
</td>
<td style="width: 30%;">
<p style="font-size:10px; font-weight:Bold; color:var(--lighter); margin: 0px; padding-top: 10px;">Build number</p>
<p style="margin: 1px;">{{build_number}}</p>
</td>
<td style="width: 25%;">
<p style="font-size:10px; font-weight:Bold; color:var(--lighter); margin: 0px; padding-top: 10px;">Duration</p>
<p style="margin: 1px;">{{duration}}</p>
</td>
</tr>
</tbody>
</table>
